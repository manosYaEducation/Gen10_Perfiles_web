<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>Galería de Imágenes</h1>
<div class="gallery">
    <img src="https://via.placeholder.com/200" alt="Imagen 1">
    <img src="https://via.placeholder.com/200" alt="Imagen 2">
    <img src="https://via.placeholder.com/200" alt="Imagen 3">
    <img src="https://via.placeholder.com/200" alt="Imagen 4">
    <img src="https://via.placeholder.com/200" alt="Imagen 5">
    <img src="https://via.placeholder.com/200" alt="Imagen 6">
</div>

</body>
</html>
