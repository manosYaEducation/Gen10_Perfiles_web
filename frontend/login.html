<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/login.css">
    
    <link rel="icon" href="../assets/img/letra-k (1).png" type="image/x-icon">
    <style>
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../assets/img/kreativenofondo.png" alt="Logo" class="avatar">
        </div>
        
        <h1>Iniciar sesión</h1>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    
                </div>
            </div>

            <button class="login-button" type="submit">Iniciar sesión</button>
            
            <!-- Enlace de registro añadido aquí -->
            <div class="login-link">
                ¿No tienes una cuenta? <a href="register.html">Regístrate</a>
            </div>
            
            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="mantenerSesion" name="mantenerSesion">
                    <label for="mantenerSesion">Recordarme</label>
                </div>
                <!-- <a href="#" class="forgot-password">Recuperar contraseña</a> -->
            </div>
        </form>
    </div>
    <div id="back-to-top" class="back-to-top">
        <a href="../index.html" class="arrow">←</a>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js/login.js"></script>   
</body>
</html>
