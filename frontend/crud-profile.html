<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Management</title>
    <link rel="stylesheet" href="/frontend/css/crud-profile-styles.css">
</head>
<body>
    <div> 
        <form id="userForm">
            <input type="hidden" id="userId">
            
            <h3>Información personal</h3>
            <label for="input-name">Nombre:</label>
            <input type="text" id="input-name" required>
            
            <label for="input-email">Correo electronico:</label>
            <input type="email" id="input-email" required>
            
            <label for="input-location">Ubicación</label>
            <input type="text" id="input-location" required>
            
            <label for="input-phone">Teléfono:</label>
            <input type="text" id="input-phone" required>

            <h3>Descripción e intereses</h3>
            <label for="input-description">Descripción:</label>
            <textarea id="input-description" required></textarea>
            
            <label for="input-interests">Intereses:</label>
            <input type="text" id="input-interests" required>

            <h3>Experiencia</h3>
            <div id="experience-section">
                <label for="input-experience-title">Experiencia Titulo:</label>
                <input type="text" id="input-experience-title" required>
                
                <label for="input-experience-start-date">Fecha de Inicio:</label>
                <input type="date" id="input-experience-start-date" required>

                <label for="input-experience-end-date">Fecha de Fin:</label>
                <input type="date" id="input-experience-end-date" required>

                <label for="input-experience-detail-subtitle">Subtitulo:</label>
                <input type="text" id="input-experience-detail-subtitle" required>

                <label for="input-experience-detail-desc">Descripción:</label>
                <textarea id="input-experience-detail-desc"></textarea>
            </div>

            <h3>Educación</h3>
            <div id="education-section">
                <label for="input-education-title">Educación titulo:</label>
                <input type="text" id="input-education-title" required>
                
                <label for="input-education-start-date">Fecha de Inicio:</label>
                <input type="date" id="input-education-start-date" required>

                <label for="input-education-end-date">Fecha de Fin:</label>
                <input type="date" id="input-education-end-date" required>

                <label for="input-education-institution">Institución:</label>
                <input type="text" id="input-education-institution" required>
            </div>

            <button type="submit">Guardar</button>
        </form>
    </div>

    <script src="/frontend/js/create_user.js"></script>
    <script src="/frontend/js/delete_user.js"></script> 
    <script src="/frontend/js/update_user.js"></script>  
</body>
</html>
