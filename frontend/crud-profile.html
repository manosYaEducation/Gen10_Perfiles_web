<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Perfil</title>
    <link rel="stylesheet" href="/frontend/css/crud-profile-styles.css">
</head>
<body>

    <header>
        <h1>Gestión de Perfil</h1>
    </header>

    <main>
        <div> 
            <form id="userForm">
                <input type="hidden" id="userId">

                <h3>Información Personal</h3>
                <label for="input-name">Nombre:</label>
                <input type="text" id="input-name" required>

                <label for="input-email">Correo Electrónico:</label>
                <input type="email" id="input-email" required>

                <label for="input-location">Ubicación:</label>
                <input type="text" id="input-location" required>

                <label for="input-phone">Teléfono:</label>
                <input type="text" id="input-phone" required>

                <h3>Descripción</h3>
                <label for="input-description">Descripción:</label>
                <textarea id="input-description" required></textarea>

                <h3>Experiencia</h3>
                <ul id="experienceList"></ul>
                <button type="button" onclick="openModal('experience')">Agregar Experiencia</button>

                <h3>Educación</h3>
                <ul id="educationList"></ul>
                <button type="button" onclick="openModal('education')">Agregar Educación</button>

                <h3>Habilidades</h3>
                <ul id="skillList"></ul>
                <button type="button" onclick="openModal('skill')">Agregar Habilidad</button>

                <h3>Redes Sociales</h3>
                <ul id="socialList"></ul>
                <button type="button" onclick="openModal('social')">Agregar Red Social</button>


                <h3>Intereses</h3>
                <label for="input-interest">Intereses:</label>
                <textarea id="input-interest" required></textarea>

                <button type="submit">Guardar</button>
            </form>
        </div>
    </main>

    <!-- Modal Dinámico -->
    <div id="dynamicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="modalForm"></form>
            <button onclick="addItem()">Agregar</button>
        </div>
    </div>

    <script src="/frontend/js/crud-profile.js"></script>
    <script src="/frontend/js/create_user.js"></script>
    <script src="/frontend/js/delete_user.js"></script> 
    <script src="/frontend/js/update_user.js"></script>  
</body>
</html>
