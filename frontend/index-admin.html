<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Equipo Profesional Gen10 Alpha Docere</title>
    <link href="../frontend/css/index-admin.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img src="../assets/img/kreativenofondo.png" alt="Icono" class="icon">
            <div class="navbar" id="navbar">
                <ul class="headernav">
                    <li><a class="button-crud-proyectos" href="../frontend/proyectos-admin.html">Proyectos</a></li>
                    <li><a class="button-53" href="javascript:void(0);" onclick="cerrarSesion()">Cerrar sesión</a></li>
                
                </ul>
            </div>
        </nav>
    </header>
    
    <section class="profiles-section" id="perfiles">
            <div class="info-container">
                <h1 class="info-title">Equipo de trabajadores</h1>
                
            </div>
            <div class="profiles-column">            
            </div>
            <div class="profile-content">
                <a href="../frontend/crud-profile.html" class="create-profile">Agregar Perfil</a>
            </div>
    </section>

    <section class="reviews-section" id="reviews">
        <div class="info-container">
            <h1 class="info-title">Reseñas</h1>
            <div>
                <label>Filtrar reseñas:</label>
                <select id="filter-reviews" onchange="filterReviews()">
                    <option value="todas">Todas</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Aprobada">Aprobada</option>
                    <option value="Rechazada">Rechazada</option>
                </select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Desarrollador</th>
                    <th>Empresa</th>
                    <th>Comentario</th>
                    <th>Valoración</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbReviews"></tbody>
        </table>
    </section>

    <dialog id="confirmationDialog" class="modal">
        <p id="dialogMessage">¿Estás seguro de que deseas realizar esta acción?</p>
        <button id="confirmButton" class="confirmButton"onclick="confirmAction()">Confirmar</button>
        <button id="cancelButton" class="cancelButton" onclick="closeDialog()">Cancelar</button>
    </dialog>

    <script src="../frontend/js/verifylogin.js"></script>
    <script src="../frontend/js/config.js"></script>
    <script src="../frontend/js/logout.js"></script>
    <script src="../frontend/js/delete_user.js"></script>
    <script src="../frontend/js/index-admin.js"></script>
</body>

</html>
