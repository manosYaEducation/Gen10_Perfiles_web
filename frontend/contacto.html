<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/css/contacto.css">
    <link rel="stylesheet" href="/frontend/css/index.css">
    <title>Formulario de Contacto</title>
</head>
<body >

  

    <header>
        <nav>
            <img src="/assets/img/kreativenofondo.png" alt="Icono" class="icon">
            <div class="navbar" id="navbar">
                <ul class="headernav">
                    <!-- <li><a class="button-53" href="#hero">Inicio</a></li> -->
                    <li><a class="button-53" href="#perfiles">Nosotros</a></li>
                    <!-- <li><a class="button-53" href="#proyectos">Nuestros proyectos</a></li> -->
                </ul>
                <!-- <button class="hero-cta">Agendar reunión</button> -->
                 
            </div>
        </nav>
    </header>
    <h1>Contacto</h1>
    <div class="contacto-section">
        <form action="#" method="POST">
            <h2>Contáctanos</h2>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" 
                    placeholder="+56912345678"
                    required>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>

            <button type="submit">Enviar </button>
        </form>
    </div>
    
</body>
</html>
