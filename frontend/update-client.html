<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Perfil</title>
    <link rel="stylesheet" href="../frontend/css/crud-profile-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<body>
    <header>
        <h1>Gestión de Perfil</h1>
    </header>
    <main>
        <div class="forma-1"> 
            <form id="userForm">
                <input type="hidden" id="userId">
                <button class="fass-1" onclick="window.location.href='../frontend/index-admin.html'"><i class="fas fa-arrow-left"></i></button>
                <h3 class="info">Información Personal</h3>
                <label for="input-name">Nombre:</label>
                <input type="text" id="input-name" required>

                <label for="input-company">Empresa:</label>
                <input type="text" id="input-company" required>

                <label for="input-email">Correo Electrónico:</label>
                <input type="email" id="input-email" required>

                <label for="input-location">Ubicación:</label>
                <input type="text" id="input-location" required>

                <label for="input-phone">Teléfono:</label>
                <input type="text" id="input-phone" required>
                
                <h3>Foto de Perfil</h3>
                <label for="input-image" class="image-upload">
                    <i class="fas fa-upload"></i> Actualizar Imagen
                </label>
                <input type="file" id="input-image" name="foto" accept="image/*" style="display: none;">
                <div id="image-preview"></div>
                <h3>Descripción</h3>
                <label for="input-description">Descripción breve:</label>
                <textarea id="input-description" required></textarea>

                <div class="button-container">
                    <button type="submit">Guardar</button>
                    <button type="button" onclick="window.location.href='../frontend/index-admin.html'">Volver</button>

                </div>
    
            </form>
            <div id="message"></div>
        </div>
    </main>
    <div id="dynamicModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <form id="modalForm"></form>
            <button onclick="addItem()">actualizar</button>
        </div>
    </div>
    <script src="./js/verifylogin.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/update_client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../frontend/js/logout.js"></script>    
</body>
</html>
