<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña</title>
    <link rel="stylesheet" href="../frontend/css/crud-profile-styles.css">

</head>
<body>
    <div class="container">
        <h1>Nuevo cliente</h1>
        <form id="ClientForm" class="form-group1" onsubmit="registerClient(); return false;">
            
            <label>Foto de perfil:</label>
            <label for="input-image" class="image-upload">
                <i class="fas fa-upload"></i> Subir Imagen
            </label>

            <label for="input-name">Nombre:</label>
            <input type="text" id="input-name" required>

            <label for="input-company">Empresa:</label>
            <input type="text" id="input-name" required>

            <label for="input-email">Correo Electrónico:</label>
            <input type="email" id="input-email" required>

            <label for="input-location">Ubicación:</label>
            <input type="text" id="input-location" required>

            <label for="input-phone">Teléfono:</label>
            <input type="text" id="input-phone" required>
              
            <label>Descripción breve</label><br>
            <textarea class="comment1" name="comments" id="input-comments" required> </textarea>
            
            <button onclick="history.back()" class="cancel-button" type="button">Cancelar</button>  
            <button id="submitReview" class="send-button" type="submit">Crear cliente</button> 
        </form>
        
    </div>
    <dialog id="successModal" class="modal">
        <h2></h2>
        <p></p>
        <button class="accept-button" onclick="closeModal()">Aceptar</button>
    </dialog>
    
    <script src="./js/config.js"></script>
    <script src="./js/create-client.js"></script>
</body>
</html>
