<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña</title>
    <link rel="stylesheet" href="./css/resenas.css">

</head>
<body>
    <div class="container">
        <h1>Nueva Reseña</h1>
        <form id="reviewForm" class="form-group1" onsubmit="registerReview(); return false;">

            <label for="name">Nombre</label><br>
            <input type="text" id="input-nameClient" name="name" value="" required><br><br>          <!-- ID de el nombre: name -->
            <label for="company">Empresa</label><br>
            <input type="text" id="input-company" name="company" value="" required><br><br>   <!-- ID de la empresa: company  -->
            <input type="hidden" id="input-profileid" name="profileid" value="">
            <div class="rating">
                <label for="rating">Calificación</label><br>    
                <img class="star" data-value="1" src="../assets/img/star001.png" alt="1 estrella">
                <img class="star" data-value="2" src="../assets/img/star001.png" alt="2 estrella">
                <img class="star" data-value="3" src="../assets/img/star001.png" alt="3 estrella">
                <img class="star" data-value="4" src="../assets/img/star001.png" alt="4 estrella">
                <img class="star" data-value="5" src="../assets/img/star001.png" alt="5 estrella">
              </div><br><br>
              
            <label>Comentarios</label><br>
            <textarea class="comment1" name="comments" id="input-comments" required> </textarea>
            <!-- Botones de cancelar y enviar reseñas -->
            <button onclick="history.back()" class="cancel-button" type="button">Cancelar</button>  <!-- modificar -->
            <button id="submitReview" class="send-button" type="submit">Enviar reseña</button> 
        </form>
        
    </div>
    <dialog id="successModal" class="modal">
        <h2>¡Reseña enviada exitosamente!</h2>
        <p>Su reseña será revisada por nuestro equipo para asegurarse que no contenga contenido ofensivo. luego de ello será visible en el perfil del desarrollador.</p>
        <button class="accept-button" onclick="closeModal()">Aceptar</button>
    </dialog>
    
    <script src="./js/config.js"></script>
    <script src="./js/resenas.js"></script>
</body>
</html>
